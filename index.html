<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatdango Movie Tickets</title>
  <link rel="stylesheet" href="css/styles.css">
  
</head>
<body>
  <h1>Flatdango Movie</h1>
  <h2>BUY TICKETS HERE</h2>


  <div id="main">
    <div id="movie-details">
      <img id="poster" src="" alt="Movie Poster" />
      <h2 id="title"></h2>
      <p><strong>Runtime:</strong> <span id="runtime"></span></p>
      <p><strong>Showtime:</strong> <span id="showtime"></span></p>
      <p id="description"></p>
      <p><strong>Available Tickets:</strong> <span id="ticket-num"></span></p>
      <button id="buy-ticket">Buy Ticket</button>
    </div>

    <div id="movie-menu">
      <h3>All Movies</h3>
      <ul id="films"></ul>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
